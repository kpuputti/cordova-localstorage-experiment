<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>localStorage test</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">

    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { height: 100%; background-color: #eee; color: #666; font-family: Verdana; }
      body { height: 100%; padding: 5px; }
      #controls { height: 50%; }
      label { display: block; margin-bottom: 0.5em; }
      #input, #output { width: 100%; height: 20%; }
      button { padding: 0.5em; width: 32%; margin: 0; }
      #log { width: 100%; height: 50%; padding: 0.5em; }
    </style>
    <script src="cordova-1.7.0.js"></script>
  </head>
  <body>
    <section id="controls">

      <label>
        <input type="checkbox" id="require-deviceready">
        require device ready
      </label>
      <label>
        <input type="checkbox" id="use-encoding">
        use base64 encoding
      </label>

      <button id="read">Read</button>
      <button id="write">Write</button>
      <button id="clear">clear</button>

      <p>input:</p>
      <textarea id="input"></textarea>
      <p>output:</p>
      <textarea id="output"></textarea>

    </section>
    <textarea id="log"></textarea>
    <script src="base64.js"></script>
    <script src="store.js"></script>
  </body>
</html>
